<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <h2>Please register here</h2>

    <p:outputPanel>
        <form method="post" action="register">
            <div>
                <p:outputLabel for="email">Email:</p:outputLabel>
                <p:inputText type="text" id="email" name="email" required="true" />
            </div>
            <div>
                <p:outputLabel for="password">Password:</p:outputLabel>
                <p:inputText type="password" id="password" name="password" required="true"/>
            </div>
            <div>
                <p:outputLabel for="password1">Repeat password:</p:outputLabel>
                <p:inputText type="password" id="password1" name="password1" required="true"/>
            </div>

            <p:commandButton value="Register"/>
        </form>
        <c:if test="${param.error}">
            Unexpected error.
        </c:if>
        <c:if test="${param.bad_email}">
            Invalid Email.
        </c:if>
        <c:if test="${param.password_doesnt_match}">
            Passwords doesn't match.
        </c:if>
        <c:if test="${param.bad_password}">
            Invalid password.
        </c:if>
    </p:outputPanel>
</h:body>
</html>
