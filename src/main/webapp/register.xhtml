<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Panel rejestracji</title>
        <link rel="stylesheet" href="style.css"></link>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Register</h1>
            <p:outputPanel>
                <form method="post" action="register">
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" for="email">Email:</p:outputLabel>
                        <span></span>
                        <p:inputText styleClass="inputValue" type="text" id="email" name="email" required="true"/>
                    </div>
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" for="password">Password:</p:outputLabel>
                        <p:inputText styleClass="inputValue" type="password" id="password" name="password"
                                     required="true"/>
                    </div>
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" for="password1">Repeat:</p:outputLabel>
                        <p:inputText styleClass="inputValue" type="password" id="password1" name="password1"
                                     required="true"/>
                    </div>

                    <p:commandButton styleClass="btn" value="Register"/>
                </form>
                <c:if test="${param.error}">
                    <div class="error-message">Unexpected error</div>
                </c:if>
                <c:if test="${param.bad_email}">
                    <div class="error-message">Invalid Email</div>
                </c:if>
                <c:if test="${param.password_doesnt_match}">
                    <div class="error-message">Passwords doesn't match</div>
                </c:if>
                <c:if test="${param.bad_password}">
                    <div class="error-message">Invalid password</div>
                </c:if>
                <div class="signup_link">
                    Already have an account? <a href="login.xhtml">Login</a>
                </div>
                <div class="signup_link mainPage_link">Don't want to be here? <a href="index.xhtml">Main-page</a></div>
            </p:outputPanel>
        </div>
    </h:body>
</f:view>
</html>
