<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <head>
        <title>Panel logowania</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <h:body>
        <div class="center">
            <h1>Login</h1>
            <p:outputPanel>
                <form method="post" action="login">
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" for="email">Email</p:outputLabel>
                        <span></span>
                        <p:inputText styleClass="inputValue" type="text" id="email" name="email"/>
                    </div>
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" for="password">Password</p:outputLabel>
                        <p:inputText styleClass="inputValue" type="password" id="password" name="password"/>
                    </div>

                    <p:commandButton styleClass="btn" value="Login"/>
                </form>
                <c:if test="${param.error}">
                    <div class="error-message"> Invalid Email or password</div>
                </c:if>
                <c:if test="${param.bad_email}">
                    <div class="error-message">Invalid Email</div>
                </c:if>
                <c:if test="${param.bad_password}">
                    <div class="error-message">Invalid Password</div>
                </c:if>
                <div class="signup_link">
                    Not a member? <a href="register.xhtml">Signup</a>
                </div>
                <div class="signup_link">
                    Don't want to be here? <a href="index.xhtml">Main-page</a>
                </div>
            </p:outputPanel>
        </div>
    </h:body>
</f:view>
</html>
