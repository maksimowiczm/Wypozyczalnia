<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head></h:head>
    <h:body>
        <c:forEach items='${rentCarBean.availableCars}' var='car'>
            <div>${car.id}</div>
            <div>${car.model}</div>
            <div>${car.manufacturer}</div>
            <a href="${'availableCarDetails.xhtml?id='.concat(car.id)}"><p:button value="details"/></a>
            <a href="${'/Wypozyczalnia-1/views/user/rentCarForm.xhtml?id='.concat(car.id)}"><p:button value="rent"/></a>
        </c:forEach>
    </h:body>
</f:view>
</html>
