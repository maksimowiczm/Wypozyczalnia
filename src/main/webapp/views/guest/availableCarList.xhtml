<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Avaliable cars</title>
        <link rel="stylesheet" href="../../style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Avaliable cars</h1>
            <div>
                <c:if test="#{rentCarBean.availableCars.size()==0}">
                    <div class="error-message"> No available cars to rent</div>
                </c:if>
            </div>
            <c:forEach items='#{rentCarBean.availableCars}' var='car'>
                <div class="signup_link">
                    <div><b>ID of car: </b>${car.id}</div>
                    <div><b>Model of car: </b>${car.model}</div>
                    <div><b>Manufacturer of car: </b>${car.manufacturer}</div><br></br>
                    <a href="#{'availableCarDetails.xhtml?id='.concat(car.id)}">
                        <p:commandButton styleClass="btnM" value="details"/>
                    </a>
                    <a href="#{'/Wypozyczalnia-1/views/user/rentCarForm.xhtml?id='.concat(car.id)}"><p:commandButton
                            styleClass="btnS" value="rent"/></a>
                </div>
            </c:forEach>
            <div class="signup_link">
                Don't want to be here? <a href="../../index.xhtml">Main-page</a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
