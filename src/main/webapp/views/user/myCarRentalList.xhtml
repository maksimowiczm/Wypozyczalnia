<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Rental cars</title>
        <link rel="stylesheet" href="../../style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Rental cars</h1>
            <c:if test="${myCarRentalBean.myCarRentals.size()==0}">
                <div class="error-message">No car rentals</div>
            </c:if>
            <c:forEach items='${myCarRentalBean.myCarRentals}' var='carRental'>
                <div class="signup_link">
                    <div><b>Id: </b>${carRental.id}</div>
                    <div><b>Price: </b>${carRental.price}</div>
                    <div><b>From: </b>${carRental.startDateString}</div>
                    <div><b>To: </b>${carRental.endDateString}</div>
                    <div><b>Status: </b>${carRental.status}</div>
                    <br></br>
                    <a href="${'myCarRentalDetails.xhtml?id='.concat(carRental.id)}"><p:button styleClass="btnS"
                                                                                               value="details"/></a>
                </div>
            </c:forEach>
            <div class="signup_link">
                Don't want to be here? <a href="../../index.xhtml">Main-page</a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
