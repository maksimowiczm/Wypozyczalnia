<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head></h:head>
    <h:body>
        <c:if test="${myCarRentalBean.myCarRentals.size()==0}">
            No car rentals.
        </c:if>
        <c:forEach items='${myCarRentalBean.myCarRentals}' var='carRental'>
            <div>Id: ${carRental.id}</div>
            <div>Price: ${carRental.price}</div>
            <div>From: ${carRental.startDateString}</div>
            <div>To: ${carRental.endDateString}</div>
            <div>Status: ${carRental.status}</div>
            <a href="${'myCarRentalDetails.xhtml?id='.concat(carRental.id)}"><p:button value="details"/></a>
        </c:forEach>
    </h:body>
</f:view>
</html>
