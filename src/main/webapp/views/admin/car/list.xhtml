<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Car Details</title>
        <link rel="stylesheet" href="../../../style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Car list</h1>
            <div class="signup_link"><a href="form.xhtml"> <p:button styleClass="btnS" value="create"/></a></div>
            <c:forEach items='${carBean.cars}' var='car'>
                <div class="signup_link">
                    <div><b>id: </b>${car.id}</div>
                    <div><b>model: </b>${car.model}</div>
                    <div><b>manufacturer: </b>${car.manufacturer}</div>
                </div>
                <h:form>
                    <div class="signup_link">
                        <a href="${'form.xhtml?id='.concat(car.id)}"><p:button styleClass="btnxM"
                                                                                      value="edit"/></a>
                        <a href="${'details.xhtml?id='.concat(car.id)}"><p:button styleClass="btnxM"
                                                                                         value="details"/></a>
                        <p:commandButton value="delete" styleClass="btnxM" actionListener="${carBean.delete(car.id)}"
                                         action="/views/admin/car/list?faces-redirect=true"/>
                    </div>
                </h:form>
            </c:forEach>
            <div class="signup_link">
                Don't want to be here? <a href="../../../index.xhtml">Main-Admin-page</a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
