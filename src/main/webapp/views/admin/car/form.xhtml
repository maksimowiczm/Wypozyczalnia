<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<f:view>
    <h:head>
        <title>Edit car details</title>
        <link rel="stylesheet" href="../../../style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Car list</h1>
            <f:metadata>
                <o:viewParam name="id" value="#{carBean.viewParamUuidString}"/>
            </f:metadata>

            <p:outputPanel>
                <h:form>
                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" value="Model:" for="modelInput"/><span></span>
                        <p:inputText value="#{carBean.car.model}" styleClass="inputValue" id="modelInput" label="model"
                                     required="true"/>
                        <p:message for="modelInput"/>
                    </div>

                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" value="Manufacturer:"
                                       for="manufacturerInput"/><span></span>
                        <p:inputText value="#{carBean.car.manufacturer}" styleClass="inputValue" id="manufacturerInput"
                                     label="manufacturer"
                                     required="true"/>
                        <p:message for="manufacturerInput"/>
                    </div>

                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" value="Power:" for="powerInput"/><span></span>
                        <p:inputText value="#{carBean.car.power}" styleClass="inputValue" id="powerInput" label="power"
                                     required="true">
                        </p:inputText>
                        <p:message for="powerInput"/>
                    </div>

                    <div class="dataID">
                        <h:outputLabel styleClass="labelOut" value="Transmission:"
                                       for="transmissionInput"/><span></span>
                        <o:importConstants type="pb.javab.models.Transmission"/>
                        <h:selectOneMenu styleClass="chooseMenuValue" id="transmissionInput"
                                         value="#{carBean.car.transmission}">
                            <f:selectItems value="#{Transmission}"/>
                        </h:selectOneMenu>
                        <p:message for="transmissionInput"/>
                    </div>

                    <div class="dataID">
                        <p:outputLabel styleClass="labelOut" value="Rate:" for="rateInput"/><span></span>
                        <p:inputText value="#{carBean.car.rate}" styleClass="inputValue" id="rateInput" label="rate"
                                     required="true">
                        </p:inputText>
                        <p:message for="rateInput"/>
                    </div>
                    <div class="signup_link">
                        <p:commandButton value="Save" styleClass="btnxM" actionListener="#{carBean.persist}"
                                         action="/views/admin/car/list?faces-redirect=true" update="@form"/>
                        <p:commandButton value="Cancel" styleClass="btnxM"
                                         action="/views/admin/car/list?faces-redirect=true" immediate="true"/>
                        <div class="signup_link">
                            Don't want to be here? <a href="../../../index.xhtml">Main-Admin-page</a>
                        </div>
                    </div>
                </h:form>
            </p:outputPanel>
        </div>
    </h:body>
</f:view>
</html>
