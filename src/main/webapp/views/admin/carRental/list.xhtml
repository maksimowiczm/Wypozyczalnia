<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Rented cars</title>
        <link rel="stylesheet" href="../../../style.css"/>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Rented cars</h1>
            <c:forEach items='${carRentalBean.carRentalList}' var='rental'>
                <div class="signup_link">
                    <div><b>id: </b>${rental.id}</div>
                    <div><b>user: </b>${rental.user.email}</div>
                    <div><b>start: </b>${rental.rentalStartDate}</div>
                    <div><b>end: </b>${rental.rentalEndDate}</div>
                    <div><b>price: </b>${rental.price}</div>
                    <div><b>status: </b>${rental.status}</div>
                    <div><b>car: </b>${rental.car.manufacturer} ${rental.car.model}</div>
                </div>
            </c:forEach>
            <div class="signup_link">
                Don't want to be here? <a href="../../../index.xhtml">Main-Admin-page</a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
