<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head></h:head>
    <h:body>
        <c:forEach items='${carRentalBean.carRentalList}' var='rental'>
            <div>id: ${rental.id}</div>
            <div>user: ${rental.user.email}</div>
            <div>start: ${rental.rentalStartDate}</div>
            <div>end: ${rental.rentalEndDate}</div>
            <div>price: ${rental.price}</div>
            <div>status: ${rental.status}</div>
            <div>car: ${rental.car.manufacturer} ${rental.car.model}</div>
        </c:forEach>
    </h:body>
</f:view>
</html>
