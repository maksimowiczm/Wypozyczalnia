<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <form method="post">
        <div>
            <label for="model">model</label>
            <input id="model" type="text" name="model" value="${fn:escapeXml(model)}"/>
            <div>${errors.model}</div>
        </div>
        <div>
            <label for="manufacturer">manufacturer</label>
            <input id="manufacturer" type="text" name="manufacturer" value="${fn:escapeXml(manufacturer)}"/>
            <div>${errors.manufacturer}</div>
        </div>
        <div>
            <label for="power">power</label>
            <input id="power" type="number" name="power" value="${fn:escapeXml(power)}"/>
            <div>${errors.power}</div>
        </div>
        <div>
            <label for="transmission">transmission</label>
            <select id="transmission" name="transmission">
                <c:forEach items="${carTransmission}" var="transmission">
                    <option value="${transmission}">${transmission}</option>
                </c:forEach>
            </select>
        </div>
        <div>
            <label for="rate">rate</label>
            <input id="rate" type="number" step=".01" name="rate" value="${fn:escapeXml(rate)}"/>
            <div>${errors.rate}</div>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</f:view>
</html>
